<div class="row">
    <div class="col">
        <!--Por cada servidor crearemos una tarjeta
        con el nombre y el estado del servidor-->
        <div class="card mt-2" *ngFor="let server of servers">
            <div class="card-header">{{server.name}}</div>
            <div class="card-body">
                <h5 class="card-title">Server status</h5>
                <p class="card-text">{{server.status}}</p>
                <button [routerLink]="['/servers', server.id, 'edit']" [queryParams]="{allowEdit: '1'}">Edit Server</button>
            </div>
        </div>
    </div>
</div>

<button class="btn btn-info" (click)="onReload()">Reload Servers</button>
